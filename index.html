<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up / Log-in</title>
</head>

<body>
    <main>
        <div id="container">
            <h1 class="headers">Please sign-up for free!</h1>
            <form action="">
                <div>
                    <h2 id="username-header">Username:</h2>
                    <input id="username" type="text" name="name" required placeholder="Ex. Mister_Epic123">
                    <h2 id="email-header">E-mail:</h2>
                    <input id="email" type="email" name="email" required placeholder="Ex. example@example.com">
                    <h2 id="password-header">Password:</h2>
                    <input id="password" type="password" name="password" required placeholder="Ex. 1234">
                </div>
                <a class="buttons" id="signin" href="#"><button type="submit">Sign up!</button></a>
            </form>
            <p>Already got an account? <a id="links" href="./thumb.html">Log in</a> here!</p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
